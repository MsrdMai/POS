
{% extends "base.html" %}
{% load static %}


{% block content %}


    <div class="container">
  
        <h1>แก้ไขสินค้า</h1><br>

         <table class="table  table-hover table-secondary">
          <thead >
     <tr>   <th>
         <h2>ID : {{product.id}}</h2>

        <form method="POST" action="{% url 'edit' id=product.id %}">
         {% csrf_token %}
               
       
            {% if msg %}<h3 class="text-success">{{msg}}</h3>{% endif %}


                <div class="form-group col">
                    <label for="name">สินค้า :</label>
                    <input type="text" class="form-control" name="name" id="name" value="{{product.name}}" required>
                </div>


                <div class="form-group col">
                    <label for="types">ประเภทสินค้า:</label>
                    <select class="form-control" id="types" name="types" required>
                                {% for ty in  typess %}
                        <option value='{{ty.id}}' {% if product.types.id == ty.id %}selected{% endif %}> {{ty.name}} </option>
                        {% endfor %}
                    </select>
                </div>
            

                <div class="form-group col">
                    <label for="price">ราคาสินค้า :</label>
                    <input type="number" class="form-control" name="price" id="price" value="{{product.price}}" required>
                </div>
 
    
                <div class="form-group col">
                    <label for="description">รายละเอียดสินค้า :</label>
                    <input type="text" class="form-control" name="description" id="description" value="{{product.description}}" required>
                </div>
      

                <button type="submit" class="btn btn-secondary col-6">Submit</button>
        </form></th></tr>   </thead >   </table >
        

</div>
<br><br><br><br><br><br><br><br><br>
{% endblock %}
